name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  meta:
    name: Governance baseline
    runs-on: ubuntu-latest
    steps:
      - name: Baseline
        run: echo "Governance files present. Main CI runs after scaffold when package.json exists."

  ci:
    if: ${{ hashFiles('package.json') != '' }}
    name: Build, Lint, Typecheck, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test -- --passWithNoTests=false

      - name: Build
        run: npm run build